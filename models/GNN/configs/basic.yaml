# exp_debug.yaml  —— 最小可运行配置（用于整体流程 debug）

seed: 42

# ======================
# 数据读取（Reader 版本化）
# ======================
data:
  reader: "opf_vA"
  num_workers: 4
  norm: zscore  # zscore | minmax | robust | none

# ===============
# 训练超参数
# ===============
train:
  batch_size: 32
  epochs: 50
  lr: 1.0e-4

  # # 下面三项先按需开关；不需要就保留默认
  # amp: false           # 混合精度
  # grad_clip: null      # 例如 1.0
  # accum_steps: 1       # 梯度累积步数

  # # 学习率调度器（先关掉；需要时换成 steplr / cosine）
  scheduler: null
  # scheduler:
  #   name: "steplr"
  #   step_size: 10
  #   gamma: 0.5

  # # 早停（验证指标是 val_mae；不需要就设为 null）
  early_stop: null
  # # early_stop:
  # #   patience: 5
  # #   mode: "min"
  # #   min_delta: 1.0e-4

# ==================
# 模型（GCNGlobal）
# ==================
model:
  name: "gcn_basic"
  hidden: 64
  layers: 2
  readout: "mean"          # mean | sum | max

  out_scalar: None       
  out_array_dim: 15      

  dropout: 0.1

# ==================
# 损失（按需切换）
# ==================
loss:
  name: "arr_cls"

# ==================
# 任务 / 日志 / 模型保存
# ==================
task:
  name: "opf_basic_task"


# ==================
# 测试评估（evaluate.py）
# ==================
evaluator:
  name: "arr_cls"
  output_dir: "/home/goatoine/Documents/Lanyue/models/GNN/result/basic"

logger:
  log_dir: "/home/goatoine/Documents/Lanyue/models/GNN/result/basic/log"
